<div>
  <div class="question-wrapper">
    <app-question
    [word]="wordsList[currentQuestionIndex]"
    [posTypes]="posTypes"
    (questionAnswered)="questionAnsweredHandler($event)"
    >
    </app-question>
  </div>
  <div class="stats">
    <div class="answers">
      <span>
        Correct Answers
      </span>
      <span>
        ( {{correctAnswersCount}} / {{wordsList.length}} )
      </span>
    </div>
    <div class="progress">
      Progress {{ progress }}%
    </div>
  </div>
</div>
